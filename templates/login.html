{% extends "base.html" %}
{% set page_title="Login" %}
{% block content %}
    <h4>登录</h4>
    <hr class="featurette-divider">
    <form class="form-horizontal" method="post">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Email</label>
            <div class="controls">
                <input type="text" name="email" value="{{ email }}" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">密 码</label>
            <div class="controls">
                <input type="password" name="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        {% if error =='' %}
        <div class="control-group error">
            <div class="controls">
                <span class="help-inline error"></span>
            </div>
        </div>
        {% else %}
        <div class="control-group error">
            <div class="controls">
                <span class="help-inline error">{{error}}</span>
            </div>
        </div>
        {% endif %}
        
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">登录</button>
                <span class="help-inline text-right">还没有帐号？ <a href="/signup">立即注册</a></span>
            </div>
        </div>
    </form>
{% endblock content %}
