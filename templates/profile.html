{% extends "base.html" %}
{% set page_title="Profile" %}
{% block content %}
<h4>this is the profile page!</h4>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h4>帐号基本信息</h4>
            <hr class="featurette-divider">
            <div class="span12">
                <div class="span3 offset9">
                    <div class="span6">
                        <a href="/editprofile"><button class="btn btn-warning">编辑资料</button></a>
                    </div>
                    <div class="span6">
                        <a href="/delacount"><button class="btn btn-danger">注销帐户</button></a>
                    </div>
                </div>
            </div>
            <div class="span10"><i class="icon-user"></i><span class="label label-info">用户名:{{ user.username }}</span></div>
            <div class="span10"><i class="icon-envelope"></i><span class="label label-info">Email:{{ user.email }}</span></div>
            <div class="span10"><i class="icon-globe"></i><span class="label label-info">手机号:{{ user.tel }}</span></div>
        </div>
<!--
        <div class="span12">
            <h4>附加信息(让买家更好联系您)</h4>
            <hr class="featurette-divider">
        </div>
-->
    </div>
</div><!--container-fluid-->
{% endblock content %}
